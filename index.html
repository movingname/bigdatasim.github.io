<html>
<head>
	<meta charset="utf-8">
	<title>Simulator</title>
	<script type="text/javascript" src="d3.v3.js"></script>
	<script type="text/javascript" src="global.js"></script>
	<script type="text/javascript" src="utils.js"></script>
	<script type="text/javascript" src="interface.js"></script>
	<script type="text/javascript" src="sim.js"></script>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<style>
	path {
		stroke: steelblue;
		stroke-width: 1;
		fill: none;
	}
	
	.axis path, .axis line {
		fill: none;
		stroke: black;
		
	}
	
	.axis text {
		font-family: sans-serif;
		font-size: 11px;
	}
	
	.link {
	  stroke: #999;
	  stroke-opacity: .6;
	}
	
	</style>
	
</head>
<body>
	<p>
	<b>Active Mapper Counts</b>
	<div id="lineChart" class="aGraph" style="width:400px; height:150px;"></div>
	</p>
	<p>
	<b>Connection Graph</b>
	<div id="networkGraph" class="aGraph" style="width:800px; height:400px;"></div>
	</p>
	<button type="button" class="btn btn-default" onclick="runSim()">Run</button>

</body>
</html>
